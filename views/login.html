<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Todo App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        transform: translateY(-10px);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-bottom: 20px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert.error {
        background-color: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      .alert.success {
        background-color: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
      }

      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Selamat Datang</h1>
        <p>Silakan login untuk mengakses Todo App</p>
      </div>

      <div id="alert" class="alert"></div>

      <form action="/api/users/login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Login</button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Sedang login...</p>
        </div>
      </form>

      <div class="register-link">
        <p>Belum punya akun? <a href="/register">Daftar disini</a></p>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");
      const loading = document.getElementById("loading");
      const alertBox = document.getElementById("alert");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // hindari pengiriman default form

        loading.style.display = "block";
        alertBox.style.display = "none";

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("/api/users/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            // Login sukses â†’ simpan token dan redirect
            localStorage.setItem("token", data.token); // opsional, simpan token
            window.location.href = "/"; // redirect ke halaman utama
          } else {
            // Tampilkan pesan error
            alertBox.innerText = data.message || "Login gagal!";
            alertBox.className = "alert error";
            alertBox.style.display = "block";
          }
        } catch (err) {
          alertBox.innerText = "Terjadi kesalahan server!";
          alertBox.className = "alert error";
          alertBox.style.display = "block";
        } finally {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
